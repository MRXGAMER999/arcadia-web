<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcadia</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a1628 0%, #1a2744 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .container { text-align: center; padding: 40px; }
        .logo { font-size: 64px; margin-bottom: 20px; }
        h1 { font-size: 28px; margin-bottom: 10px; color: #00d4ff; }
        p { color: #a0aec0; line-height: 1.6; }

        .links {
            margin-top: 28px;
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .btn {
            display: inline-block;
            padding: 12px 16px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
            border: 1px solid rgba(0, 212, 255, 0.25);
            color: white;
            background: rgba(0, 212, 255, 0.08);
            backdrop-filter: blur(8px);
            transition: transform 0.15s ease, border-color 0.15s ease, background 0.15s ease;
        }
        .btn:hover {
            transform: translateY(-1px);
            border-color: rgba(0, 212, 255, 0.55);
            background: rgba(0, 212, 255, 0.12);
        }
        .btn.primary {
            border-color: rgba(99, 102, 241, 0.35);
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.45) 0%, rgba(139, 92, 246, 0.35) 100%);
        }
        .btn.primary:hover {
            border-color: rgba(139, 92, 246, 0.6);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ðŸŽ®</div>
        <h1>Arcadia</h1>
        <p>Your gaming library companion</p>

        <div class="links">
            <a class="btn" href="./privacy.html">Privacy Policy</a>
            <a class="btn primary" href="./delete-account/">Delete Account / Data</a>
        </div>
    </div>
</body>
</html>
